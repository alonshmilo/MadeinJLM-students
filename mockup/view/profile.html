<header>
	<div ng-include="'view/include/nav.html'"></div>
	<div ng-include="'view/include/header-profile.html'"></div>
</header>

<section class="main-context">
	<div class="container">
		<div class="row mt-60">
			<div class="col-md-3 pull-right">
				<div class="parentElement" affix-me id="affix">
					<div class="childElement">
						<div ng-controller = "ProfileStrength" tooltip-placement="top-left" uib-tooltip="Progress bar that show how much your Profile complate">
							Profile Strength:
							<div class="progress" >
								<div class="progress-bar progress-bar-striped active" role="progressbar"
									aria-valuenow="{{strength}}" aria-valuemin="0" aria-valuemax="100" style="width:{{strength}}%">
									<p>{{strength}}% </p>
								</div>
							</div>
							<div class="alert alert-info" tooltip-placement="bottom-left" uib-tooltip="The Companies filter profiles also according to Profile Strength. So look on the Tips and make your profile Better & Fuller">
								 <strong>Tip!</strong> {{strengthTips}}
							</div>
						</div>
						<div class="alert alert-danger" ng-show="!studentData.status">
							<strong>Attention!</strong> Your Status is off!   Turn On your Status so the companies will know you are looking for a job! <a href="#" ng-click="switchStatusClick(1); $event.preventDefault()">Turn on</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<div class="row">
					<ul class="profileEditFormat">
                        <li profile-item="skils" directive-name="input-skill" directive-view="true" title="'Skills'" value="studentData.skils" options="options"></li>
                        <li profile-item="cv" directive-name="input-file" directive-view="true" title="'CV'" value="studentData.cv"></li>
						
						<li profile-item="phone_number" directive-name="input-text" title="'Phone number'" value="studentData.phone_number" multy="false" save-function="update" maxlength="16"></li>
						<!--
                        <li profile-item="basic_education_years" directive-name="input-select" title="'Basic education years'" value="studentData.basic_education_years" options="options.basic_education_years" multy="false" save-function="update" view-template="options[value]"></li> -->
						<li profile-item="basic_education_subject" directive-name="input-text" title="'Department of Study'" value="studentData.basic_education_subject" multy="false" save-function="update" maxlength="250"></li>
						
						<li profile-item="college_id" directive-name="input-select" title="'College'" value="studentData.college_id" options="options.colleges" multy="false" save-function="update" view-template="options[value]"></li>
						<li profile-item="degree_id" directive-name="input-select" title="'Degree'" value="studentData.degree_id" options="options.degrees" multy="false" save-function="update" view-template="options[value]"></li>
						<li profile-item="semesters_left" directive-name="input-select" title="'Semesters left'" value="studentData.semesters_left" options="options.semesters_left" multy="false" save-function="update" view-template="options[value]"></li>
						<li profile-item="grade_average" directive-name="input-text" title="'Grade average'" value="studentData.grade_average" multy="false" save-function="update" maxlength="11"></li>
						
						<li profile-item="job_percent" directive-name="input-select" title="'Position wanted'" value="studentData.job_percent" options="options.job_percent" multy="false" save-function="update" view-template="options[value]"></li>
						<!--<li profile-item="job_morning" directive-name="input-select" title="'Mornings'" value="studentData.job_morning" options="options.possible" multy="false" save-function="update" view-template="options[value]"></li>-->
						<!--<li profile-item="job_night" directive-name="input-select" title="'Nights'" value="studentData.job_night" options="options.possible" multy="false" save-function="update" view-template="options[value]"></li>-->
						<!--<li profile-item="job_weekend" directive-name="input-select" title="'Weekends'" value="studentData.job_weekend" options="options.possible" multy="false" save-function="update" view-template="options[value]"></li>-->
						<li profile-item="current_work" directive-name="input-text" title="'Current work'" value="studentData.current_work" multy="false" save-function="update" maxlength="250"></li>
						
						<li profile-item="summary" directive-name="input-textarea" title="'Summary'" value="studentData.summary" multy="false" save-function="update" maxlength="150" breaks="true"></li>
						<li profile-item="experience" directive-name="input-textarea" title="'Experience'" value="studentData.experience" multy="false" save-function="update" maxlength="500" breaks="true"></li>
						<li profile-item="linkedin" directive-name="input-text" title="'Linkedin link'" value="studentData.linkedin" multy="false" save-function="update" maxlength="150"></li>
						<li profile-item="github" directive-name="input-text" title="'Github link'" value="studentData.github" multy="false" save-function="update" maxlength="150"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>

<div ng-include="'view/include/footer.html'"></div>
