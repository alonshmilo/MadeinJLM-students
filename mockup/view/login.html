		<header>
			<div ng-include src="'view/include/nav.html'"></div>
			<div ng-include src="'view/include/header-not-connected.html'"></div>
		</header>

		<section class="main-context">
			<div class="container">
				<div class="row">
					<div class="col-md-5 text-center" >
						<h2 class="mb-40">Sign in</h2>
                        <uib-alert ng-show="alerts.login.msg != null" type="{{alerts.login.type}}" close="closeAlert('login')"><span ng-bind-html="alerts.login.msg"></span></uib-alert>
                        <form class="text-left mb-40" ng-submit="login()">
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email" ng-model="data.login.Email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" ng-model="data.login.Password">
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="data.login.auto"> Remember me
								</label>
							</div>
							<button type="submit" class="btn btn-block btn-jlm">Sign in <i class="fa fa-angle-double-right"></i></button>
						</form>
						<p class="text-left">Have you forgot your password? <a href="#/reset-password">Click here</a></p>
					</div>
					<div class="col-md-5 col-md-offset-2 text-center">
						<h2 class="mb-40">Sign up</h2>
                        <uib-alert ng-show="alerts.register.msg != null" type="{{alerts.register.type}}" close="closeAlert('register')"><span ng-bind-html="alerts.register.msg"></span></uib-alert>
						<form class="text-left" name="sign_up" ng-submit="register()">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="First name" ng-model="data.register.first_name" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Last name" ng-model="data.register.last_name" required>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email" ng-model="data.register.email" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" ng-model="data.register.passsword" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Confirm password" ng-model="data.register.passsword2" required>
							</div>
							<div class="form-group">
								<label>
									<input type="checkbox" ng-model="data.register.termOfUse" required> I agree to <a href="#/termOfUse" >Term Of Use</a>
								</label>
							</div>
							<button type="submit" class="btn btn-block btn-jlm" >Sign up <i class="fa fa-angle-double-right"></i></button>
                            
<!----------------------------    example of disabled from button-->
                            <!--
                            <form name="myForm">
                                <input name="myText" type="text" ng-model="mytext" required />
                                <button ng-disabled="myForm.$invalid">Save</button>
                            </form>
                            -->
                            
						</form>
					</div>
				</div>
			</div>
		</section>
		
		<div ng-include src="'view/include/footer.html'"></div>
